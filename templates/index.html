{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Crear Nuevo Sorteo</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('create_gift') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre del Sorteo</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Crear Sorteo</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
